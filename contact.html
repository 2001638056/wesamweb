<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitNashat | اتصل بنا</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('images/hero-background.jpg') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      color: #f5f7fa;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      width: 100%;
    }

    .site-title {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #00fff2;
      padding: 30px 0 10px;
      text-shadow: 0 0 10px #00fff2, 0 0 25px #00fff2;
    }

    .section-links {
      width: 100%;
      background: rgba(13, 17, 28, 0.95);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .section-links a {
      position: relative;
      padding: 12px 24px;
      color: #ccc;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s ease;
      z-index: 1;
    }

    .section-links a::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, #00f0ff, #00ffc3);
      border-radius: 10px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-in-out;
      z-index: -1;
    }

    .section-links a:hover::before,
    .section-links a.active::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .section-links a:hover,
    .section-links a.active {
      color: #000;
    }

    main {
      max-width: 700px;
      margin: 150px auto 50px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 30px;
      font-size: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffee;
      background: rgba(255, 255, 255, 0.12);
    }

    button {
      background: linear-gradient(to left, #00f0ff, #00ffcb);
      color: #000;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
      box-shadow: 0 0 15px #00ffee;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffee, 0 0 30px #00ffee;
    }

    .social {
      text-align: center;
      margin-top: 40px;
    }

    .social p {
      margin-bottom: 12px;
      font-weight: bold;
      color: #00f8e2;
      font-size: 1.1em;
    }

    .social a {
      margin: 0 12px;
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 1.2em;
      transition: 0.3s;
    }

    .social a:hover {
      color: #ffffff;
      text-shadow: 0 0 12px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- ✅ اسم الموقع -->
    <div class="site-title">📞 GlowFit</div>

    <!-- ✅ شريط روابط الموقع -->
    <div class="section-links">
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="programs.html">برامج التمرين</a>
      <a href="nutrition.html">النصائح الغذائية</a>
      <a href="goals.html">أهداف اللياقة</a>
      <a href="tips.html">نصائح عامة</a>
      <a href="contact.html" class="active">اتصل بنا</a>
      <a href="program-details.html">تفاصيل البرامج</a>
      <a href="nutrition-details.html">تفاصيل التغذية</a>
    </div>

    <!-- ✅ محتوى الصفحة -->
    <main>
      <h1>اتصل بنا</h1>

      <form>
        <input type="text" placeholder="الاسم الكامل" required />
        <input type="email" placeholder="البريد الإلكتروني" required />
        <textarea rows="5" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
      </form>

      <div class="social">
        <p>تابعنا على وسائل التواصل:</p>
        <a href="#">فيسبوك</a>
        <a href="#">إنستغرام</a>
        <a href="#">يوتيوب</a>
      </div>
    </main>
  </div>
</body>
</html>
